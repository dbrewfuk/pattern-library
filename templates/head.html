<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{% if page.title %}{{ page.title }} &mdash; {% endif %}{{ site.title }} &mdash; {{ site.tagline }}</title>
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name=viewport content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="{{ site.description }}">
    <link href="{{ site.baseUrl }}style.css" rel="stylesheet" type="text/css">
    

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

   
 
   
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <script class="js-allow-before-footer" src="//use.typekit.net/{{ site.typekitKitId }}.js"></script>

 
    <script class="js-allow-before-footer">
    try {
        Typekit.load();
    } catch (e) {}
    </script>
</head>
